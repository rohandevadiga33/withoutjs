<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <link rel="stylesheet" href="char.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our Banking Application</h1>
        <div class="transaction">
            <h2>Deposit</h2>
            <form action="/deposit" method="post">
                <input type="number" name="amount" placeholder="Enter amount to deposit" required>
                <button type="submit">Deposit</button>
            </form>
        </div>
        <div class="transaction">
            <h2>Withdraw</h2>
            <form action="/withdraw" method="post">
                <input type="number" name="amount" placeholder="Enter amount to withdraw" required>
                <button type="submit">Withdraw</button>
            </form>
        </div>
        <div class="loan-recommendation">
            <h2>Loan Recommendation</h2>
            <p>Based on your Credit Record (CR) and Debit Record (DR), we recommend the following loan:</p>
            <p id="loan-recommendation">---</p>
        </div>
    </div>
</body>
</html>
